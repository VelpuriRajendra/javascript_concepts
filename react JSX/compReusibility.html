<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root"></div>
    <div id="root1"></div>
</body>
<script type="text/babel">
    var imgSet1 = ["https://wallpapers.com/images/featured/spiderman-p4ashmgeamn2mvkn.jpg",
            "https://wallpapers.com/images/featured/spiderman-pictures-8opf8q4smmpx644d.jpg",
            "https://variety.com/wp-content/uploads/2015/02/spidey.jpg?w=1000&h=563&crop=1"
        ]
    var imgSet2 = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk5NhJhEMa-NOglZgZeTTiaj5gsBKjmlHEdA&s",
            "https://th-thumbnailer.cdn-si-edu.com/xKjPRMuXJdF4RESCKzmcfh0JB08=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/11/37/11375dee-fe85-4411-890d-68ce46e2b36d/loki.png",
            "https://assets.gqindia.com/photos/5d00babb15464119705967e3/16:9/w_2560%2Cc_limit/loki-top-image.jpg"
        ]
    function Carousal(props) {
        console.log(props)
        return (
            <div id={props.id} style = {{height: "300px", overflow: "hidden"}}class="carousel slide">
                <div class="carousel-inner">
                    {props.images.map((img, index)=>{
                        return <div class={index == 0 ? "carousel-item active": "carousel-item"}>
                        <img src={img} class="d-block w-100" alt="..." />
                    </div>
                    })}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target={`#`+props.id} data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target={`#`+props.id} data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        )
    }
    ReactDOM.render(<Carousal images={imgSet1} id={"id1"}/>, document.getElementById("root"))
    ReactDOM.render(<Carousal images={imgSet2} id={"id2"}/>, document.getElementById("root1"))
</script>

</html>
