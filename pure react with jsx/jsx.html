        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h1 style="color: red;background-color: aliceblue;">Iam declarative element</h1>
        <div id="js"></div>
        <div id="root"></div>
        <div id="root1"></div>
        <h1>{10+10}</h1>
        <div id="list"></div>
    </body>
    <script type="text/babel">
        var dh = document.createElement("h1")
        dh.style.color = "green"
        dh.style.backgroundColor = "pink"
        dh.innerHTML = "iam javascript dynamic generated element"
        document.getElementById("js").appendChild(dh)

        var re = React.createElement("h1", {style:{color: 'blue', backgroundColor: 'yellow'}}, "Iam react element") //reference error react not defined
        ReactDOM.render(re, document.getElementById("root"))

        var rh = <h1  style={{color: 'yellow', backgroundColor: 'red'}}>iam jsx element {10+10}</h1>
        ReactDOM.render(rh, document.getElementById("root1"))


        var a = 100  //number literal
        var b = "Raj" //string literal
        var c = [1, 2]  //array literal
        var d = new Array(10, 20)   //array
        var e = <h1>lsx element</h1>  //jsx literal
        

        //generating list items using jsx
        var ar = ["Raj", "Chary", "Rajendra", "Sai"]
        var list = <ul>
                    {
                        ar.map((name)=>{
                            return <li>{name}</li>
                        })
                    }
                    </ul>
        ReactDOM.render(list, document.getElementById("list"))

    </script>
</html>
