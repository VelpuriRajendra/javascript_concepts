<script>

    var nm = "Rajendra"
    console.log(nm) 
    console.dir(nm)

    var n = new String("Rajendra")
    console.dir(n)

    //at() & charAt()

    console.log(n.charAt(2))  //j
    console.log(n.at(2))    //j

    console.log(n.charAt(-2))  //
    console.log(n.at(-2))    //r

    console.log(n.charAt(200))  //
    console.log(n.at(200))    //undefined

    //charCodeAt()

    var n = new String("Rajendra")
    console.log(n.charCodeAt(1))  //97

    //endsWith()

    var n = new String("Rajendra")
    console.log(n.endsWith("ra")) //true

    //replace()

    var n = "Rajendra"
    var rp = n.replace("a", "b")
    console.log(n)   //Rajendra
    console.log(rp)  //Rbjendra

     //replaceAll()

    var n = "Rajendra"
    var rp = n.replaceAll("a", "b")
    console.log(n)   //Rajendra
    console.log(rp)  //Rbjendrb




</script>
