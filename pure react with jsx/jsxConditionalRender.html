<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="foodItems.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root1"></div>
    </body>
    <script type="text/babel">
        var val = +prompt("your input value")
        var h = <h1 style = {val % 2 == 0 ?{color: "red"}:{color: "blue"}}>{val}</h1>
        ReactDOM.render(h, document.getElementById("root"))



        console.log(pizzaItems)
        var foodList = <ul>{
                            pizzaItems.map((item)=>{
                                return <li style={item.vegetarian == true ? {color: "green"}: {color: "red"}}>
                                            {item.name}
                                            {item.vegetarian == true &&
                                                (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                                                </svg> )}
                                            {item.vegetarian == false &&(<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                                                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
                                                </svg>)
                                            }
                                                
                                            
                                        </li>
                            })
                        }</ul>
        ReactDOM.render(foodList, document.getElementById("root1"))
    </script>
</html>
