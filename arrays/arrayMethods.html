<script>
    var ar = [10, 20, 12, 30, 49, 21, 43]
    var br = [22, 33]
    var cr = [35, 34]

    console.log(ar)  //we can able to see the methods in the prototype

    //at()

    console.log(ar[1]) //20 it will give you the 1 index value
    console.log(ar[-1]) //undefined

    console.log(ar.at(1))  //20
    console.log(ar.at(-1)) //43

    //concat()

    var d;
    d = br.concat(ar, cr)
    console.log(d)   // [22, 33, 10, 20, 12, 30, 49, 21, 43, 35, 34]

    var br = [22, 33]
    var cr = [35, 34]
    console.log(br + cr)  //22,3335,34 
    console.log(br.toString())  //22, 23
    console.log(""+br)  //22, 23

    //includes()

    var ar = [10, 20, 12, 30, 49, 21, 43]
    console.log(ar.includes(10))  //true
    console.log(ar.includes(100)) //false

    //indexOf()

    var ar = [10, 20, 20, 12, 30, 49, 21, 43]
    console.log(ar.indexOf(20))  //1
    console.log(ar.indexOf(123))  //-1

    //lastIndexOf()
    
    var ar = [10, 20, 20, 12, 30, 49, 20, 21, 43]
    console.log(ar.lastIndexOf(20)) //6

    //join()

    var ar = [10, 20, 20, 12, 30, 49, 20, 21, 43]
    console.log(ar.join())  //10,20,20,12,30,49,20,21,43
    console.log(ar.join("@"))  //10@20@20@12@30@49@20@21@43
    console.log(ar.join(""))   //102020123049202143

    //pop()

    var ar = [10, 20, 20, 12, 30, 49, 20, 21, 43]
    var pr = ar.pop()
    console.log(ar) //[10, 20, 20, 12, 30, 49, 20, 21]
    console.log(pr) //43

    //push()

    var ar = [10, 20, 20, 12, 30, 49, 20, 21, 43]
    var pr = ar.push(200, 123)
    console.log(ar) //[10, 20, 20, 12, 30, 49, 20, 21, 43, 200, 123]
    console.log(pr) //11

    //shift()

    var ar = [100, 20, 20, 12, 30]
    var sr = ar.shift()
    console.log(ar) //[20, 20, 12, 30]
    console.log(sr) //100

    //unshift()

    var ar = [100, 20, 20, 12, 30]
    var ur = ar.unshift(12, 13)
    console.log(ar) // [12, 13, 100, 20, 20, 12, 30]
    console.log(ur) //7

    //splice()
    
    var ar = [100, 20, 20, 12, 30, 23, 54]
    var sr = ar.splice(2, 3, 44, 55)       //index value, number of items deleted, inserted values
    console.log(ar)   //[100, 20, 44, 55, 23, 54]
    console.log(sr)   //[20, 12, 30]

    var sr = ar.splice(2, 0, 44, 55)   
    console.log(sr)  //[]

    //reverse()

    var ar = [100, 20, 20, 12, 30, 23, 54]
    var r = ar.reverse()
    console.log(ar)    //[54, 23, 30, 12, 20, 20, 100]
    console.log(r)     //[54, 23, 30, 12, 20, 20, 100]

    //toReversed()

    var ar = [100, 20, 20, 12, 30, 23, 54]
    var tr = ar.toReversed()
    console.log(ar)    //[100, 20, 20, 12, 30, 23, 54]
    console.log(tr)    //[54, 23, 30, 12, 20, 20, 100]

    






</script>
