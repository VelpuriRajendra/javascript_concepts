<script>
    var name = "Rajendra"  
    console.log(name.split("").reverse().join("")) 
    console.log(name)

    var name = "Iam Rajendra"
    console.log(name.split("").reverse().join(""))
    console.log(name.split(" ").reverse().join(" "))
    console.log(name.split(" ").map((word)=>{ return word.split("").reverse().join("")}).join(" "))

    var name = "Iam Rajendra"
    var ar = name.split(" ") 
    var smallWord = ar[0]
    console.log(ar)
    for(i = 0; i < ar.length; i++){
        if(smallWord.length > ar[i].length){
            smallWord = arr[i]
        }
    }
    console.log(smallWord)  //Iam

</script>
