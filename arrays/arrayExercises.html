    var arr = [1, 2, 3, 2, 1, 4]
    var v = [...new Set(arr)]

    var ar = [1, 2, 3, 2, 4, 5, 1]
    function fun(a) {
        var ar = []
        for (i = 0; i < a.length; i++) {
            if (!ar.includes(a[i])) {
                ar.push(a[i])
            }
        }
        return ar
    }
    console.log(fun(ar))


    function fun(a) {
        var ar = []
        for (i = 0; i < a.length; i++) {
            if (ar.indexOf(a[i]) === -1) {
                ar.push(a[i])
            }
        }
        return ar
    }
    console.log(fun([1, 2, 1, 3, 2, 1]))


    function fun(a) {
        var ar = []
        var dp = []
        for (i = 0; i < a.length; i++) {
            if (ar.indexOf(a[i]) === -1) {
                ar.push(a[i])
            }
            else {
                dp.push(a[i])
            }
        }
        return dp
    }
    console.log(fun([1, 2, 1, 3, 2, 1]))

    function GreatestNumber(a, b, c) {
        if (a > b && a > c) {
            console.log(a + "is the greatest number")
        } else if (b > a && b > c) {
            console.log(b + "is the greates number")
        } else {
            console.log(c + " is the greates number")
        }
    }
    GreatestNumber(12, 33, 44)

    function GreatestNumber1(a, b, c) {
        return (a > b && a > c ? a + "is greatet" : b > a && b > c ? b + "is greates" : c + " is gretest")
    }
    console.log(GreatestNumber1(1111, 222, 33))

    function factorial(value) {
        var sum = 1
        for (i = 1; i <= value; i++) {
            sum *= i
        }
        return sum
    }
    console.log(factorial(5))

    function bubbleSort(param){
        for(var i = 0; i < param.length; i++){
            for(var j = 0; j < param.length; j++){
                if(param[j] > param[j+1]){
                    var temp = param[j]
                    param[j] = param[j+1]
                    param[j+1]= temp
                }
            }
        }
        console.log(param)
    }
    bubbleSort([1,3,5,76,2])

    function GrtNmrAry(param){
        var numbr = param[0]
        for(i = 0; i < param.length; i++){
            if(numbr < param[i]){
                numbr = param[i]
            }
        }
        return numbr
    }
