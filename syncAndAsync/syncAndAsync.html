<script>
    function fun() {
        for (var i = 0; i <= 900000000; i++) {

        }
        console.log(i)
    }
    fun()
    console.log("i execute after the fun function execution completed")

    console.log("Line 1")                           //1
    setTimeout(()=>{console.log("Line 2")}, 4000)   //6
    console.log("Line 3")                           //2
    setTimeout(()=>{console.log("Line 4")}, 3000)   //5
    console.log("Line 5")                           //3
    setTimeout(()=>{console.log("Line 6")}, 2000)   //4

    console.log("Line 1")            //1
    setTimeout(() => {
        console.log("Line 2")         //4   
    }, 1);
    sum = 0
    for(var i = 0; i <=900000; i++){
        sum+= i
    }
    console.log(sum)                  //2
    console.log("Line 4")             //3

</script>

these functions are execute after the sync function execution
Async functions are the promised based functions

Synchronous functions are the blocking functions
