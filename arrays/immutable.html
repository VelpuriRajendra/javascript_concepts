<script>
    const a = [10, 20]
    a.push(30)
    console.log(a)  //[10,20, 30]  it is not immutable

    let ar = [10, 20, 30]
    Object.freeze(ar)
    // ar.push(40)   //type error
    // ar[0] = 100 we can not modify the elements also
    // console.log(ar)
    // console.log(ar[0])  //but we can access the elements in the immutable array

    ar = [...ar, 40]
    console.log(ar) //[10,20, 30, 40]

    let arr = [10, 20, 30]
    Object.seal(arr)
    // arr.push(1000)
    // console.log(arr) error
    arr[0] = 100  //we can not add new values or delete vales but we can modify the elements
    console.log(arr)




</script>
