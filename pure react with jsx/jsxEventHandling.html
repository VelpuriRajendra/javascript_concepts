<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <button onclick="alert('iam normal event')">Html button</button>
        <div id="root1"></div>
        <div id="root2"></div>
        <div id="root3"></div>
        <div id="root4"></div>
    </body>
    <script type="text/babel">
       var btn = <button onClick = {function(){alert("iam jsx event")}}>jsx button</button>
       ReactDOM.render(btn, document.getElementById("root1")) 

       var btn = <button onClick = {fun}>binding fun def</button> //binding function defination
       ReactDOM.render(btn, document.getElementById("root2")) 

       var btn = <button onClick = {()=>{fun()}}>binding anonymous fun</button> //binding anonymous function
       ReactDOM.render(btn, document.getElementById("root3")) 

       var btn = <div onClick={(e)=>{console.log(e.target.innerText)}}>Printing div content in the console</div>
       ReactDOM.render(btn, document.getElementById("root4")) 

       function fun(){
        alert("iam fun function")
       }



       function test(){
        console.log("iam test function")
       }
       test()  //calling function
       var x = test() //the test fun returned value assigned to x
       console.log(x) //undefined



       function test1(){
        console.log("iam test function")
        return 100
       }
       test()  //calling function
       var x = test() //the test fun returned 100
       console.log(x) //100


       
       function test2(){
        console.log("iam test function")
       }
       var x = 100 //the test fun returned 100
       x = test2()
       console.log(x) //undefined



       function test3(){
        console.log("iam test function")
       }
       console.log(test3) //test3 is identifier which having the function defination consoled 
       var x = test3  //asigning a function defination to x
       x() // calling a function
       console.log(test3()) //undefined


       var rad = <div>
                    <input type = "radio" name="state" value = "Ind" onChange = {(e)=>{cha(e)}}/>: Ind
                    <input type = "radio" name="state" value = "Usa" onChange = {(e)=>{cha(e)}}/>: Usa
                    <h1 id="h1"></h1>
                </div>
            ReactDOM.render(rad, document.getElementById("root4"))

        function cha(ev){
            document.getElementById("h1").innerHTML = ev.target.value
        }

    </script>
</html>
