<script>

    //sort()
    var ar = [1,2,20,10,11,3,33,23]
    var sr = ar.sort()
    console.log(ar)  //[1, 10, 11, 2, 20, 23, 3, 33]
    console.log(sr)  //[1, 10, 11, 2, 20, 23, 3, 33]

    var ar = [1,2,20,10,11,3,33,23]
    var sr = ar.sort(function(a, b){
        if(a > b){
            return 1
        }else{
            return -1
        }
    })
    console.log(ar)  //[1, 2, 3, 10, 11, 20, 23, 33]
    console.log(sr)  //[1, 2, 3, 10, 11, 20, 23, 33]

    const peoples = [
        { firstName: "Rajendra", lastName: "chary", age: 28 },
        { firstName: "Sai", lastName: "kiran", age: 26 },
        { firstName: "Aruth", lastName: "chary", age: 19 },
        { firstName: "Rajendra", lastName: "chary", age: 29 },
        { firstName: "Sai", lastName: "kiran", age: 22 }
    ];
    var srr = peoples.sort(function(a, b){
        if(a.age > b.age){
                return 1
        }
        else{
            return -1
        }
    })
    console.log(peoples)
    console.log(srr)


    //REDUCE(accumulater function)

    var r = [1, 2, 3, 4, 5]
    r.reduce(function(a, b){
        console.log("a", a)
        console.log("b", b)
    }, 0)

    var r = [1, 2, 3]
    r.reduce(function(a, b){
        console.log("a", a)
        console.log("b", b)
        return "Raj"
    }, 10)

    var r = [1, 2, 3]
    var rf = r.reduce(function(a, b){
        console.log("a", a)

    }, 10)
    console.log(rf)  //Raj

    //finding sum of all the numbers array
    var r = [1, 2, 3, 4, 5]
    var sum = r.reduce(function(a, b){
        return a + b
    }, 0)
    console.log(sum) //15



    //forEach

     var r = [1, 2, 3, 4, 5]
     r.reverse().forEach(function(a){
        console.log(a)   //5 4 3 2 1 
     })
     //original array got modified
     console.log(r) //[5, 4, 3, 2, 1]

       var r = [1, 2, 3, 4, 5]
     r.toReversed().forEach(function(a){
        console.log(a)   //5 4 3 2 1 
     })
     console.log(r) //[1, 2, 3, 4, 5]

     //find()

    const people = [
        { firstName: "Rajendra", lastName: "chary" },
        { firstName: "Sai", lastName: "kiran" },
        { firstName: "Aruth", lastName: "chary" },
        { firstName: "Rajendra", lastName: "chary" },
        { firstName: "Sai", lastName: "kiran" }
    ];
    var selectedP = people.find(function(person){
        if(person.firstName == "Rajendra"){
            return true
        }
    })
    console.log(selectedP) //{firstName: 'Rajendra', lastName: 'chary'}


    //filter()

     const people1 = [
        { firstName: "Rajendra", lastName: "chary", age: 28 },
        { firstName: "Sai", lastName: "kiran", age: 26 },
        { firstName: "Aruth", lastName: "chary", age: 19 },
        { firstName: "Rajendra", lastName: "chary", age: 29 },
        { firstName: "Sai", lastName: "kiran", age: 22 }
    ];
    var selectedP = people1.filter(function(person){
        if(person.firstName == "Rajendra"){
            return true
        }
    })
    console.log(selectedP) //return the all matched elements reutn in array

    var mAr = [1, 2, 4, 5]
    var rAr = mAr.map((val)=>{

    })

    var mAr = [1, 2, 4, 5]
    var rAr = mAr.map((val)=>{
        return val>=5
    })
    console.log(rAr) //[false, false, false, true]
</script>
