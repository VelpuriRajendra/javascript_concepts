<body>
    <button onclick="alert('Hi')">Click me for alert</button>
    <button onclick="console.log('Hi')"">Click me for console</button>
    <button onclick="alert('Hi');console.log('Hi')">Click me for both</button>

    <button onclick="fun()">Click me for function call</button>

    <button onclick="console.log(event)">Click me for event object</button>

    <button onclick="fun1(event)">0 times clicked</button>
    
    <button oncontextmenu="console.log('clicked')">onContextMenu</button> 
    <button oncontextmenu="return false">onContextMenu disabling right click</button> 

    <input type="text" onkeyup="upFun(event)"/>

    <div onclick="alert('main Div')" id="mainDiv" style="width: 600px; height: 500px; background-color: rgb(168, 166, 37);">
        <div onclick="alert('parent Div')" id="parentDiv" style="width: 400px; height: 300px; background-color: rgb(85, 134, 177);">
            <div onclick="alert('child Div'); event.stopPropagation()" id="childDiv" style="width: 200px; height: 200px; background-color: rgb(25, 175, 38);">
                    
            </div>
        </div>
    </div>

</body>
<script>
    function fun(){
        alert('Hi')
        console.log('Hi')
    }

    var val = 1
    function fun1(event){
        event.target.innerHTML = `${val} times clicked`
        val ++
    }

    function upFun(ev){
        console.log(ev.key)
        console.log(ev.target.value)
    }



</script>
