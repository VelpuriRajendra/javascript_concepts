    <div id="realDom"></div>
    <div id="virtualDom"></div>
</body>
<script type="">
    var realDom = document.getElementById("realDom")
    function DomRender(){
        var h = document.createElement("h1")
        h.innerHTML = "DOM Element"
        var inp = document.createElement("input")
        inp.placeholder = "DOM Element"
        var btn = document.createElement("button")
        btn.innerHTML = "Update Time"
        btn.onclick= function(){DomRender()}

        var par = document.createElement("p")
        par.innerHTML = new Date().toString()

        realDom.innerHTML = ""
        realDom.append(h, inp, btn, par)
    }
    DomRender()

    function VDom(){
        var h = React.createElement("h1", null, "VDOM Element")
        var inp = React.createElement("input",{placeholder: "VDOM Element"} )
        var btn = React.createElement("button",{onClick: function(){VDom()}}, "update TIme" )
        var p = React.createElement("p",null, new Date().toString() )
        ReactDOM.render([h, inp, btn, p], document.getElementById("virtualDom"))
    }
    VDom()

</script>
