<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
       function Todolist(){
        var [dreams, setDreams] = React.useState(["car", "bike", "building"])
        function addTodo(){
            var val = document.getElementById("text").value
            setDreams([...dreams, val])
            document.getElementById("text").value = ""
        }
        function deleteTodo(index){
            var it = [...dreams]
            it.splice(index, 1)
            setDreams([...it])
        }
        return(
            <div>
                <input type="text" id="text"/>
                <button onClick = {()=>addTodo()}>Add Todo</button>
                <ul>{
                    dreams.map((dream, index)=>{
                        return <li key={dream}>{dream}&nbsp;<button onClick={()=>deleteTodo(index)}>Delete</button></li>
                    })
                }</ul>
            </div>
        )
       }
       ReactDOM.render(<Todolist/>, document.getElementById("root"))

    </script>
</html>
<!--
outer function values will bind to the inner function under the clouser scope
-->
