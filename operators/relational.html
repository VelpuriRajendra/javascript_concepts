<script>

var a = 100 > 200
console.log(a)  //false

console.log(100 != 90)  //true

console.log(0 > 0)  //false


var aa = 100
var bb = "100"

console.log(aa == bb)  //true
console.log(aa === bb) //false


console.log(true == 1)  //true
console.log(true ===1)  //false

console.log(100 != "100") //false
console.log(100 !== "100")//true

</script>

<!--
relational operators are <, >, <=, >=, ==, ===, !=, !==
relational operators nothing as (comparision operators)
returns true or false
    > :
    the LHS of operand compared to RHS and if true assigned true or false assigned false to the variable

    == compare the values with data type but doing implicit type casting to both the LHS & RHS
    == implicit type cast to 
    
    === compared both LHS & RHS with value and data type without type casting 

    != compare the values with type cast
    !== compare the values without type cast

-->
